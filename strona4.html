<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indexstyle.css">
    <link rel="stylesheet" href="css/slider.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>



</head>
<body>

<section class="main">

    <section id="content">
        <h1 class="ankieta"> Wypełnij Ankietę </h1>

        <section class="row">
            <section class="col-md-4"></section>
            <section class="col-md-4">
                <img src="images/sliderimg/arrow-right.png" class="next" alt="Next">
                <img src="images/sliderimg/arrow-left.png" class="prev" alt="Prev">


                <section class="container">
                    <section class="slider-outer">

                        <section class="slider-inner">
                            <img alt="img1" src="images/sliderimg/image1.jpg" class="active">
                            <img alt="img2" src="images/sliderimg/image2.jpg">
                            <img alt="img3" src="images/sliderimg/image3.jpg">
                        </section>

                    </section>
                </section>
            </section>
            <section class="col-md-4"></section>
        </section>

        <form class="needs-validation formularz" novalidate>
            <section class="row">
                <section class="col-md-2"></section>
                <section class="col-md-8">
                    <section class="form-row">

                        <div class="col">
                            <label for="imie">Imie: </label>
                        </div>
                        <div class="col">
                            <input type="text"  id="imie" class="form-control" placeholder="Imie" required>
                            <div class="valid-feedback">
                                Fajne imie!
                            </div>
                        </div>
                    </section>

                    <section class="form-row">
                        <div class="col">
                            <label for="nazwisko">Nazwisko: </label>
                        </div>
                        <div class="col">
                            <input type="text" id="nazwisko" class="form-control" placeholder="Nazwisko" required>
                        </div>
                    </section>
                    <section class="row formularz">
                        <div class="col-md-12"> Wybór płci ma znaczenie <div>
                    </div>

                    <div class="row czekboksy">

                        <div class="col-md-3"></div>
                        <div class="col-md-2">
                            <div class="form-check-inline">
                                <input class="form-check-input ukryj" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Kobieta
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check">
                                <input class="form-check-input pokaz" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label " for="gridRadios2">
                                    Mężczyzna
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                <label class="form-check-label" for="gridRadios3">
                                    Inne płci chwilowo nieobsługiwane
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <div class="form-group niewidzialny">
                        <label for="lista">Czy przeszkadza ci kolor różowy na stronie? </label>
                        <select class="form-control" id="kolor">
                            <option>Nie</option>
                            <option>Tak</option>
                        </select>

                    </div>


                    <div class="form-group">
                        <label for="email">Podaj swój adres Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@cos.com" required>
                        <div class="invalid-feedback">
                            Proszę podać poprawny adres Email
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lista">Jak oceniasz stronę? (W skali od 1-5)</label>
                        <select class="form-control" id="lista">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="poletekstowe">Chcesz coś dodać?</label>
                        <textarea class="form-control" id="poletekstowe" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Agree to terms and conditions
                            </label>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Potwierdź </button>
                    <a href="index.html"><button class="btn btn-primary" type="button"> Powrót do strony głównej</button></a>
                </div>
            </section>
                </section>
                <section class="col-md-2"></section>
            </section>
        </form>
    </section>


</section>

    <footer id="ankietafooter">
        <section class="footer-copyright text-center py-3">
            &copy; 2019 Paweł Skiba. All rights reserved.
        </section>
    </footer>

</body>

<script>

    $(".niewidzialny").hide();

    $(".nav-link").click(function() {
        var ten = $(this);

        $("#content").hide(1000, function(){

            $("#content").load(ten.attr("name"));
        });


        $("#content").show(1000, function(){
        });
    });

    (function() {
        'use strict';
        window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    $(document).ready(function(){


        $(".pokaz").click(function(){
            $(".niewidzialny").show();
        });

        $(".ukryj").click(function(){
            $(".niewidzialny").hide();
        });
    });

</script>
<script>
    $(document).ready(function(){
        $('.next').on('click', function(){
            var currentImg = $('.active');
            var nextImg = currentImg.next();

            if(nextImg.length){
                currentImg.removeClass('active').css('z-index', -10);
                nextImg.addClass('active').css('z-index', 10);
            }
        });

        $('.prev').on('click', function(){
            var currentImg = $('.active');
            var prevImg = currentImg.prev();

            if(prevImg.length){
                currentImg.removeClass('active').css('z-index', -10);
                prevImg.addClass('active').css('z-index', 10);
            }
        });
    });

</script>


</html>
